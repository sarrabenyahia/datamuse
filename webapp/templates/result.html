{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link href="{% static 'templates/Css/style.css' %}" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'templates/Css/footer.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

  <!-- partie de keyword  -->
  <title>Datamuse</title>
</head>

<body>
  <!-- Nav_bar -->
  <header class="header">
    <nav class="navbar navbar-expand-lg  ">

      <div class="container-fluid" id="nav-body">
        <a class="navbar-brand" href="#">
          <img src="{% static 'templates/Assets/logo.png' %}" alt="Bootstrap" width="100" height="50" class="img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
      </div>
    </nav>
  </header>
  <!-- Fin Nav_bar -->

  <div class="responsive">
    <div><img src="{% static 'templates/Assets/results.png' %}" alt="" width="100%" height="100%"></div>
  </div>
  
  <br>
  <br>
  <br>
<div class="container" style="overflow-x:auto;">
    <table class="table table-striped">
        <thead>
           <tr>
               <th>Activity</th>
               <th>Description</th>
               <th>Date</th>
               <th>Url to access</th>
           </tr>
       </thead>
       <tbody>
           {% if d %}  
           {% for i in d %}
           <tr>
               <td>{{i.title}}</td>
               <td>{{i.lead_text}}</td>
               <td>{{i.date_description}}</td>
               <td>{{i.url}}</td>
           </tr>
           {% endfor %}
           {% endif %}
       </tbody>
   </table>
   </div>
